    <div id="my-macrosDiv">
        <div id="my-macroContainer">
            <h1>My macros</h1>
            <h3>Here is data based on your nutrition intake.</h3>
            <ul id="foodList" style="list-style:upper-roman; border-style: outset; border-width: 10px; width: 350px;">
                <li>Item Number One <button id="showDetails">Food Details</button></li>
                <li>Item Number Two</li>
                <li>Item Number Three</li>
                <li>Item Number Four</li>
            </ul>
        </div>
    </div>
    </main>

    <dialog class="modal" id="modal" style="width: 300px; justify-content: center; text-align: center;">
        <h1 id="modalName"></h1>
        <p style="color: gray;">Macro's per 100g.</p>
        <p><strong>Protein: </strong><span id="protein" class="protein"></span><strong>  G</strong></p>
        <p><strong>Fat: </strong><span id="fat" class="fat"></span><strong>  G</strong></p>
        <p><strong>Carbs: </strong><span id="carbs" class="carbs"></span><strong>  G</strong></p>
        <p><strong>Calories: </strong><span id="calories" class="calories"> </span><strong>  kCal</strong></p><br>
        
        <input type="number" name="addValue" placeholder="Type-in quantity/gram">
        <button id="modalAddBtn">Add</button>
        <button id="closeModal">Close</button>
    </dialog>
